# Configure the processing classes defined to edit the OpenAPI document.
mp.openapi.model.reader=org.jboss.eap.qe.microprofile.openapi.examples.rest.OpenApiModelReader
mp.openapi.filter=org.jboss.eap.qe.microprofile.openapi.examples.rest.OpenApiFilter

# Whether to disable the scanning of application classes
mp.openapi.scan.disable=false